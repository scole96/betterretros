<template name="actionItems">
  <div>
    <span class="pull-right"><i id="collapse" class="icon-collapse"></i></span>
    <h4>Action Items</h4>
    <div id="actionItemsList">
      <ul class="unstyled">
        {{#each actionItems}}
          <li class="actionItem activityItemRow">
            <span class="owner">{{owner.initials}}</span>
            <a class="activityItem editable" data-pk="{{_id}}" data-type="text" data-inputclass="input-large">{{title}}</a>
            <span class="ai-actions hide">
              <a class="delete pull-right"><i class="icon-trash" data-pk="{{_id}}"></i></a>
              {{#if owner}}
                <a class="claim pull-right owned" title="Owned by {{owner.name}}. Click to assign it to you."><i class="icon-user" data-pk="{{_id}}"></i></a>
              {{else}}
                <a class="claim pull-right not-owned"><i class="icon-user" data-pk="{{_id}}" title="Assign to me"></i></a>
              {{/if}}
            </span>
          </li>
        {{else}}
          <li>None! Create some!</li>
        {{/each}}
      </ul>
      <span class="editable-container editable-inline" id="newActionInput" style="display:block">
        <form id="newActionItemForm" class="form-inline editableform">
          <input id="newActionItemInput" type="text" class="input-block-level" />
        </form>
      </span>
    </div>
  </div>
</template>
