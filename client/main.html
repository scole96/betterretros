<head>  
  <title>Better Retros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.5/bootstrap-editable/js/bootstrap-editable.min.js"></script>
</head>

<body>

</body>

<template name="layout">
  <div class="container-fluid">
    {{#if currentUser}}
      <div class="row-fluid">
        <div class="span6 headerSelect">
          <img class="pull-left" src="/logo.png" width="250" height="77"/>
        </div>
        <div class="span3">
          {{ yield "menu"}}
        </div>
        <div class="span6">
          <span class="pull-right">{{loginButtons align="right"}}</span>
          <span class="pull-right">{{>team}}</span>
        </div>
      </div>
      {{ yield }}
    {{else}}
      {{> landing}}
    {{/if}} 
  </div>
</template>

<template name="retro">
  <div class="hide rotate actionItemsExpander">
    <btn class="btn btn-primary">Action Items</btn>
  </div>
  <div class="row-fluid">
    <div id="mainPanel" class="span10">
      {{>activityTab}}
      {{#with activity}}
        {{{showActivity this}}}
      {{/with}}
    </div>
    <div id="actionItemsPanel" class="span2 well well-large">
      {{>actionItems}}
    </div>
  </div>
</template>

<template name="active_users">
  <span class="pull-right">
    {{#each getActiveUsers}}
      <span class="user-initals">{{profile.initials}}</span>
    {{/each}}
  </span>
</template>

<template name="landing">
  <div class="pull-right">
    {{loginButtons align="right"}}
  </div>
  <img src="logo.png"/>

  <div class="text-center">
    <p><strong>Better Retros is a tool to help Agile Teams execute, report and follow-up on their retrospectives.</strong></p>
    <br/>
    <label>Interested?</label>
    {{>inviteRequest}}
  </div> 
</template>

<template name="inviteRequest">
  {{>flashMessages}}
  <form id="emailForm">
    <input id="email" type="text" class="input-xlarge" placeholder="your email address"/><br/>
    <input type="submit" class="btn btn-primary" value="Request an Invitation" />
  </form>
</template>

<template name="notFound">
  <h1>This Page Does Not Exist!</h1>
</template>

<template name="loading">
  <h1>Wait For It...</h1> 
</template>
