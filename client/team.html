

<template name="teamManagement">
  {{#if userHasMultipleTeams}}
    <select>
      {{#each teams}}
        <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>
  {{/if}}
  
  {{#with current}}
    <div class="">
      <div class="">
        <h3><a href="#" id="teamName" class="editable" data-type="text" data-pk="{{_id}}">{{name}}</a></h3>
      </div>    
      <div class="">
        <div class="span6">
          <h4>Current Members:</h4>
          <ul>
            {{#each teamMembers}}
              <li>{{profile.name}} - {{services.google.email}}<i class="icon-trash" data-pk="{{_id}}"></i></li>
            {{/each}}
          </ul>
        </div>
        <div class="span6">
          <h4>Open Invitations:</h4>
            <ul>
              {{#each invites}}
                <li>{{this}}<i class="icon-trash" data-pk="{{_id}}"></i></li>
              {{/each}}
          </ul>
        </div>
        <div class="span12">
          <h4>Invite someone</h4>
          <form id="addMember">
            <input type="text" id="newMember"  class="input-xlarge"/>
          </form>
        </div>
      </div>
    </div>
  {{/with}}
</template>
